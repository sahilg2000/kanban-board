query BoardsList {
    boards(order_by: { position: asc }) {
        id
        name
        position
    }
}

query BoardById($id: uuid!) {
    boards_by_pk(id: $id) {
        id
        name
    }
}

mutation CreateBoard($name: String!) {
    insert_boards_one(object: { name: $name }) {
        id
        name
    }
}

mutation UpdateBoard($id: uuid!, $name: String!) {
    update_boards_by_pk(pk_columns: { id: $id }, _set: { name: $name }) {
        id
        name
    }
}

mutation UpdateBoardPosition($id: uuid!, $position: Int!) {
    update_boards_by_pk(
        pk_columns: { id: $id }
        _set: { position: $position }
    ) {
        id
        position
    }
}

mutation DeleteBoard($id: uuid!) {
    delete_boards_by_pk(id: $id) {
        id
    }
}
