mutation CreateCard(
    $column_id: uuid!
    $title: String!
    $position: float8!
    $description: String
) {
    insert_cards_one(
        object: {
            column_id: $column_id
            title: $title
            position: $position
            description: $description
        }
    ) {
        id
        title
        description
        position
    }
}

mutation UpdateCard(
    $id: uuid!
    $title: String
    $position: float8
    $description: String
) {
    update_cards_by_pk(
        pk_columns: { id: $id }
        _set: { title: $title, position: $position, description: $description }
    ) {
        id
        title
        description
        position
    }
}

mutation DeleteCard($id: uuid!) {
    delete_cards_by_pk(id: $id) {
        id
    }
}
